<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A strategic shape-based scoring game">
    <title>Shape-Cast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="game-info">
        <span id="scoreDisplay">Score: 0</span>
        <span id="targetDisplay">Target: 0</span>
        <span id="timeDisplay">Time: 40s</span>
    </div>

    <div class="shape-values">
        <p>Circle: 5 points | Square: 10 points | Triangle: 15 points | Diamond: -1 point</p>
    </div>

    <canvas id="gameCanvas" width="500" height="500">
        Your browser does not support the canvas element.
    </canvas>

    <div id="controls" role="toolbar" aria-label="Game controls">
        <button id="startBtn">Start Game</button>
        <button id="clearBtn">Clear Space</button>
        <button id="circleBtn" aria-label="Create circle">Circle (5)</button>
        <button id="squareBtn" aria-label="Create square">Square (10)</button>
        <button id="triangleBtn" aria-label="Create triangle">Triangle (15)</button>
        <button id="diamondBtn" aria-label="Create diamond">Diamond (-1)</button>
    </div>
</div>
<div id="message"></div>
<script src="script.js"></script>
</body>
</html>
