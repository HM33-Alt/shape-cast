<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple shape-based game">
    <title>Shape Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <canvas id="gameCanvas" width="500" height="500">
        Your browser does not support the canvas element.
    </canvas>
    <div id="controls" role="toolbar" aria-label="Game controls">
        <button id="circleBtn" aria-label="Create circle">Circle</button>
        <button id="squareBtn" aria-label="Create square">Square</button>
        <button id="triangleBtn" aria-label="Create triangle">Triangle</button>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
